name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Version: $version"

      - name: Get previous tag
        id: get_previous_tag
        run: |
          git fetch --tags
          current_tag="${{ github.ref_name }}"
          previous_tag=$(git tag --sort=-version:refname | grep -v "^$current_tag$" | head -n1)
          if [ -n "$previous_tag" ]; then
            echo "previous_tag=$previous_tag" >> $GITHUB_OUTPUT
            echo "Previous tag: $previous_tag"
          else
            echo "previous_tag=" >> $GITHUB_OUTPUT
            echo "No previous tag found"
          fi

      - name: Create extension package
        run: |
          version="${{ steps.get_version.outputs.version }}"

          # Check if cookie-selector folder exists
          if [ -d "cookie-selector" ]; then
            # Zip only the cookie-selector folder
            zip -r "cookie-selector-v$version.zip" cookie-selector/
          else
            echo "Error: cookie-selector folder not found!"
            exit 1
          fi

          echo "Created package: cookie-selector-v$version.zip"
          ls -la cookie-selector-v$version.zip

      - name: Generate release notes
        id: get_release_notes
        run: |
          version="${{ steps.get_version.outputs.version }}"

          cat << 'EOF' > release_notes.md
          Chrome extension for viewing, selecting, and exporting cookies from your current tab.

          **Installation:**
          1. Download and extract the zip file
          2. Go to `chrome://extensions/`
          3. Enable "Developer mode"
          4. Click "Load unpacked" and select the extracted folder
          EOF

          # Read the content and set it as output
          {
            echo 'release_notes<<EOF'
            cat release_notes.md
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Cookie Selector ${{ github.ref_name }}"
          body: |
            ${{ steps.get_release_notes.outputs.release_notes }}

            ---

            ðŸ“… **Release Date:** ${{ github.event.head_commit.timestamp }}

            ðŸ”„ **What's Changed**
            **Full Changelog:** https://github.com/${{ github.repository }}/compare/${{ steps.get_previous_tag.outputs.previous_tag }}...${{ github.ref_name }}

          draft: false
          prerelease: false
          files: |
            cookie-selector-v${{ steps.get_version.outputs.version }}.zip
          fail_on_unmatched_files: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
